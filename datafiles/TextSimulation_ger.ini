// Format für die Textdatei: Jeder Output bekommt eine ID mit einem '#' davor. Die ID sollte der Situation entsprechen.
// Bsp: #guterPass, nach dieser ID kann im Script für die Textausgabe gesucht werden, 
// indem sie als Argument übergeben wird (ohne '#'). Hinter der ID darf nichts weiters folgen
// Um Variablen in den Text einzubauen (SpielerName, TeamName, etc.) muss im String ein %s an diese Stelle gesetzt werden

[guterPass]
text0 = Der ist nicht schlecht.
text1 = Der Pass sieht gut aus.
[sehrguterPass]
text0 = Das ist ein genialer Pass!
text1 = Was ein Pass!
text2 = Der kommt genial!
[Begruessung]
text0 = Herzlich Wilkommen, meine Damen und Herren zu der Partie zwischen &Heimteam und &Auswaertsteam
text1 = Guten Tag, meine Damen und Herren. Ich begrüße Sie zur Partie zwischen &Heimteam und &Auswaertsteam
[zweiteHalbzeit]
text0 = Die zweite Halbzeit beginnt.
text1 = Wir sind zurück für die zweite Halbzeit.
text2 = Die Mannschaften sind zurück auf dem Rasen. Die zweite Halbzeit kann beginnen.
[Aussenbahnpass]
text0 = &Angreifer eröffnet mit einem Pass auf die Außenbahn.
text1 = &Angreifer spielt den Ball auf Außen.