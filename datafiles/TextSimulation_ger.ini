// Format für die Textdatei: Jeder Output bekommt eine ID mit einem '#' davor. Die ID sollte der Situation entsprechen.
// Bsp: #guterPass, nach dieser ID kann im Script für die Textausgabe gesucht werden, 
// indem sie als Argument übergeben wird (ohne '#'). Hinter der ID darf nichts weiters folgen
// Um Variablen in den Text einzubauen (SpielerName, TeamName, etc.) muss im String ein %s an diese Stelle gesetzt werden

[guterPass]
text0 = Der ist nicht schlecht.
text1 = Der Pass sieht gut aus.
[sehrguterPass]
text0 = Das ist ein genialer Pass!
text1 = Was ein Pass!
text2 = Der kommt genial!
[Begruessung]
text0 = Herzlich Wilkommen, meine Damen und Herren zu der Partie zwischen &Heimteam und &Auswaertsteam
text1 = Guten Tag, meine Damen und Herren. Ich begrüße Sie zur Partie zwischen &Heimteam und &Auswaertsteam
[zweiteHalbzeit]
text0 = Die zweite Halbzeit beginnt.
text1 = Wir sind zurück für die zweite Halbzeit.
text2 = Die Mannschaften sind zurück auf dem Rasen. Die zweite Halbzeit kann beginnen.
[Aussenbahnpass]
text0 = &SpielerMitBall eröffnet mit einem Pass auf die Außenbahn.
text1 = &SpielerMitBall spielt den Ball auf Außen.
[keinEvent]
text0 = Das Spiel dümpelt vor sich hin.
text1 = Hier passiert nichts.
text2 = Kein Raumgewinn für die beiden Teams.
text3 = Noch passiert nichts.
text4 = Zur Zeit ist nicht viel los.
[imBallbesitz]
text0 = &Angriff im Ballbesitz.
text1 = &Angriff hat den Ball.
text2 = Ballbesitz für &Angriff
text3 = Der Ball ist in den Reihen von &Angriff.
text4 = &Angriff hat den Ball in den eigenen Reihen.
[SpielerAufAussen]
text0 = &SpielerMitBall ist außen am Strafraum.
text1 = &SpielerMitBall geht Richtung Grundlinie.
text2 = &SpielerMitBall hat den Ball auf Außen.
[wirdgestellt]
text0 = Er wird von &Verteidiger gestellt.
text1 = &Verteidiger stellt ihn.
[wirdNichtGestellt]
text0 = Es ist niemand da, um ihn zu stellen.
text1 = Er steht komplett alleine.
[Dribbling]
text0 = Er setzt zum Dribbling an.
text1 = Er geht ins Dribbling.
[laesstVerteidigerStehen]
text0 = Und lässt &Verteidiger stehen.
[scheitertAnVerteidiger]
text0 = Und scheitert an &Verteidiger.
